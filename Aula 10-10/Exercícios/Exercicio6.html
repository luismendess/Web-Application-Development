<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Super Tabuada</h1>
    <p>Escreva um número para calcular sua tabuada</p>
    <section id="entrada">
      <form action="#" method="get">
        <p>
          <label for="fnum">Número:  </label>
          <input type="number" name="num" id="fnum"/>
          <input type="submit" value="calcular" formaction="javascript:tabuada()"/>
        </p>
      </form>
    </section>
    <section id="saida">
      <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script src="tabuada.js"></script>
  </body>
</html>
