<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Listas</title>
    <link rel="stylesheet" type="text/css" href="../css/estilo6.css"/>
</head>
<body>
    <!--ul*4>li*2 gera a tabela de uma vez-->
    
    <!--ul#pao*3 gera 3 ul com id pao-->

    <!--ul.inside>li{item 1}li{item 2}^ul.outside>li{item 1}li{item 2}^ul.square>li{item 1}li{item 2}^ul.uproman>li{item 1}li{item 2} 
    gera a tabela abaixo toda-->
    <ul class="inside">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <ul class="outside">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <ul class="square">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <ul class="uproman">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
</body>
</html>
