<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Tabelas</title>
    <link rel="stylesheet" type="text/css" href="estilo7.css" />
  </head>
  <body>
    <table class="one" border="1" width="100%">
      <tr>
        <td width="20%">10000000000000000000</td>
        <td width="40%">10000000</td>
        <td width="40%">100</td>
      </tr>
    </table>
    <br />
    <table class="two" border="1" width="100%">
      <tr>
        <td width="20%">10000000000000000000</td>
        <td width="40%">10000000</td>
        <td width="40%">100</td>
      </tr>
    </table>
    <br />
    <!--(table.coll[border="1"]>tr>td{Peter}td{Griffin}^tr>td{Lois}td{Griffin})*5 GERA TUDO ABAIXO-->-
    <table class="coll" border="1">
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
    <br />
    <table class="sep" border="1">
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
    <br />
    <table class="sp1" border="1">
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
    <br />
    <table class="sp2" border="1">
      <tr>
        <td>Cleveland</td>
        <td>Brown</td>
      </tr>
      <tr>
        <td>Glenn</td>
        <td>Quagmire</td>
      </tr>
    </table>
    <br />
    <table border="1">
      <caption>
        This is a caption
      </caption>
      <tr>
        <td>Cleveland</td>
        <td>Brown</td>
      </tr>
      <tr>
        <td>Glenn</td>
        <td>Quagmire</td>
      </tr>
    </table>
  </body>
</html>
