<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px;  }
    </style>
</head>
<body>
    <h1> Calculando a soma de dois números digitados pelo usuário </h1>
    <button onclick="calcular()">Clique para iniciar</button>
    <section id="res">
        <p></p>
    </section>
    <script>
        // O que fica aqui fora vai executar automaticamente, SEMPRE que o site for carregado
        //window.alert('Seja bem-vindo(a) ao meu site!')
        // Já a função calcular() só vai executar quando o usuário pressionar o botão
        function calcular() {
            let n1 = Number(window.prompt('Digite o primeiro número: '))
            let n2 = Number(window.prompt('Digite o segundo número: '))
            let res = document.querySelector('section#res')

            res.innerHTML = `<p>A soma de ${n1} e ${n2} é: ${n1+n2}!</p>`
        }
    </script>
</body>
</html>
