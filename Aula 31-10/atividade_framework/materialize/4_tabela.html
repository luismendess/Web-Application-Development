<html lang="pt-br">
  <head>

    <link rel="stylesheet" href="css/materialize.css" />
  </head>

  <body>
    <h1>Luis Henrique Ferracciu Pagotto Mendes</h1>

          <th data-field="codigo">Código</th>

      <tbody>

          <td>001</td>
          <td>Impressora HP Multifuncional</td>
          <td>650,00</td>
        </tr>
        <tr>
          <td>002</td>

        </tr>
        <tr>
          <td>003</td>
          <td>Mouse Óptico Multilaser</td>
          <td>50,00</td>
        </tr>

        <tr>
          <td>004</td>
          <td>Mouse Óptico Gaming</td>

        </tr>
      </tbody>
    </table>

    <script src="js/jquery.js"></script>
    <script src="js/materialize.js"></script>
  </body>
</html>
